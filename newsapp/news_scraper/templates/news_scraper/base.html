<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'news_scraper/css/base_style.css' %}"> 
    {% block head %} 
    {% endblock %}
    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body>
    <div class="page-header">
        <h1><a class='page-title' href="/news/">The News Desk</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block body %} {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
