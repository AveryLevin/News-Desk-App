<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'news_scraper/images/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'news_scraper/css/base_style.css' %}">
    {% block head %}
    {% endblock %}
    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body>
    <div class="page-header">
        <a class='page-title' href="/news/">
            <img src="{% static 'news_scraper/images/news_icon.png' %}" alt="">
            <p class="title-text">The News Desk</p>
            <a href="{% url 'news_scraper:user_sources' %}" class="button" id="header-button">
                <img class="header-button-img" src="{% static 'news_scraper/images/sources.png' %}" alt="">
                <span class="tooltip">Manage Sources</span></a>
            <a href="{% url 'news_scraper:user_tags' %}" class="button" id="header-button">
                <img class="header-button-img" src="{% static 'news_scraper/images/pushpin.png' %}" alt="">
                <span class="tooltip">Manage Tags</span></a>

            <a href="{% url 'news_scraper:logout' %}" class="button" id="header-button">
                <img class="header-button-img" src="{% static 'news_scraper/images/logout.png' %}" alt="">
            <span class="tooltip">Logout</span></a>
        </a>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block body %} {% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
