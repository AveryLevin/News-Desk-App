{% extends 'news_scraper/base.html' %}


{% block title %}
Login
{% endblock title %}


{% block body %}


<h1>Login to News Desk</h1>
<!--    HINT: url must include app_name if it's been defined-->
<form id="login_form" action="{% url 'news_scraper:login' %}" method="post">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50">
    <br />

    Password: <input type="password" name="password" value="" size="50">
    <br />

    <input type="submit" name="" id="">
</form>

{% endblock body %}
